<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
  <style>
    body{
      border:1px solid black;
      width:190px;
      padding:10px;
    }
    #kq{
      text-align:end;
      width:165px;
      margin-left:2px;
    }

    button{
      width:40px;
    }
  </style>
</head>
<body>
    <input type="text" name="kq" id="kq" placeholder="0"/>
    <table>
      <tr>
        <td>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button >-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>C</button>
          <button>0</button>
          <button>=</button>
          <button>/</button>
        </td>
      </tr>
    </table>
</body>
</html>
