<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày trong tháng</title>
</head>
<body>
    <input type="text" name="month" id="month"/>
    <button id="check">Tính số ngày</button>
    <p id="kq">Hiển thị ở đây</p>
    <script>
      document.getElementById('check').onclick = function(){
          let month=parseInt(document.getElementById('month').value);
          switch(month){
              case 1:
              case 3:
              case 5:
              case 7:
              case 8:
              case 10:
              case 12:
                document.getElementById("kq").innerHTML="Tháng "+ month+" có 31 ngày"
                  break;
              case 4:
              case 6:
              case 9:
              case 11:
                  document.getElementById("kq").innerHTML="Tháng "+ month+" có 30 ngày"
                  break;
              case 2:
                  document.getElementById("kq").innerHTML="Tháng "+ month + " có 28 hoặc 29 ngày"
                  break;
              default:
                  document.getElementById("kq").innerHTML="Không phải tháng trong năm"
                  break;
          }
      }
    </script>
</body>
</html>
