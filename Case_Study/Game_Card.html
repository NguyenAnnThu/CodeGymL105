<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game (Game lật thẻ)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body{
            text-align: center;
            padding:10px;
            margin-top:10%;
            background-color:#ffe4e1;
            font-size: 15px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        h1{
            color: #ba0606;
        }
        p{
            font-size: 14px;
            line-height: 5px;
            margin-bottom: 50px;
        }
        #rule{
            background-color: #2e7c98;
            border:0.5px solid white;
            height:40px;
            width:80px;
            color: #edf6f6;
            margin-right:40px;
            border-radius: 15px;
        }
        .button{
            margin-left: 25px;
        }
        #rule:hover{
            background-color: #da594e;
        }
        #play{
            background-color: #2e7c98;
            border:0.5px solid white;
            height:40px;
            width:130px;
            color: #edf6f6;
            margin-right:40px;
            border-radius: 15px;
        }
        #play:hover{
            background-color: #da594e;
        }
        .rulepop{
            display: none;
            position: fixed;
            z-index: 1;
            width: 300px;
            height:170px;
            background: #b9eaea;
            text-align:start;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding:10px;
            box-shadow: 10px 10px #e4e4e4;
            border-radius: 15px;
            border:1px solid #1d6e8a;
        }
        #close{
            color: red;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .audio{
            display:flex;
            justify-content:end;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="audio" id="audio">
                <button id="sound">
                    <i id="icon" class="fas fa-volume-up"></i>
                </button>
                <audio id="Music" autoplay loop>
                    <source src="game-minecraft-gaming-background-music-402451.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="Namegame">
                <h1>Memory Card Game</h1>
                <p>Cùng chơi nhé</p>
            </div>
            <div class="button">
                <button id="rule">Luật chơi</button>
                <button id="play" >Bắt đầu chơi game</button>
            </div>
            <div  id="rule_pop" class="rulepop">
                <table>
                    <tr>
                        <th style="color:#ba0606;font-size:20px"> Luật chơi của lật thẻ</th>
                        <th id="close"> X</th>
                    </tr>
                    <tr>
                        <td>Có 16 thẻ bài (8 cặp giống nhau).</td>
                    </tr>
                    <tr>
                        <td>Người chơi lật 2 thẻ trong một lượt.</td>
                    </tr>
                    <tr>
                        <td>Nếu giống nhau: cặp thẻ đó sẽ được giữ nguyên và score tăng 1.</td>
                    </tr>
                    <tr>
                        <td>Nếu khác nhau: thẻ sẽ lật lại .</td>
                    </tr>
                    <tr>
                        <td>Hoàn thành khi tìm hết tất cả các cặp và tổng điểm sẽ là 8/8 </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="Rule_pop.js"></script>
        <script src="Music_Game.js"></script>
</body>
</html>
