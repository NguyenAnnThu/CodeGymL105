<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 1-->100, thay thế số chia hết cho 3 và 5</title>
</head>
<body>
      <script>
        for (let i=1;i<=100;i++){
          if(i%3===0 &&i%5===0){
            document.write("FizzBuzz"+" ")
          }
          else if(i%5===0){
            document.write("Buzz"+" ")
          }
          else if(i%3===0){
            document.write("Fizz"+" ")
          }
          else{
            document.write(i+" ")
          }
          if(i%10===0){
            document.write("<br>")
          }
        }
      </script>
</body>
</html>
