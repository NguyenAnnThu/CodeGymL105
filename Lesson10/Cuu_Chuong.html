<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let count;
        count="<table border='1' width='800' cellspacing='0' cellpadding='3'>"
        for(let i=1;i<10;i++){
            count=count+"<tr>";
            for(let j=2;j<10;j++){
                count=count+"<td>"+j+"*"+i+"="+(i*j)+"</td>"
            }
            count=count+"</tr>"
        }
        count=count+"</table>";
        document.write(count);
    </script>
</body>
</html>
