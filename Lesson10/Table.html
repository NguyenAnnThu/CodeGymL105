<body>
    <script>

      //            count+=(i*j)+" ";
      //          }
      //          document.write(`${count} <br>`)

      let i=1;
      while(i<=10){
        let j=1;
        let count=" ";
        while(j<=10){
          count+=(i*j)+" "
          j++;
        }
        document.write(count+ "<br>");
        i++;
      }
    </script>
