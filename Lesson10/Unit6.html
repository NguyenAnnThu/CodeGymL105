<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
        <p id="kq"></p>
        <script>
            let count=0;
            let sum=0;
            let i=1;
            while(count<30){
                if(i%7===0){
                    sum+=i;
                    count++;
                }
                i++;
            }
            document.getElementById("kq").innerHTML=sum;
        </script>
</body>
</html>
