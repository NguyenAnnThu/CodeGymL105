<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập nhúng CSS</title>
  <style>
    .internal {
      color: blue;
    }
  </style>
  <link rel="stylesheet" href="./ss1_css.css">
</head>
<body>
<h1>Luyện tập nhúng CSS</h1>
<p style="color: red;">
  Đây là đoạn văn sử dụng Inline CSS (màu đỏ).
</p>

<p class="internal">
  Đây là đoạn văn sử dụng Internal CSS (màu xanh dương).
</p>
<p class="external">
  Đây là đoạn văn sử dụng External CSS (màu xanh lá).
</p>

</body>
</html>
