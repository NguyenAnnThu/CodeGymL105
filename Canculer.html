<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính </title>
    <style>
        input{
            width: 368px;
            text-align: end;
        }
        button{
            margin-top:10px;
            width:50px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="kq" id="kq" placeholder="0"/>
        <br>
        <div>
            <button id="rad">Rad</button>
            <button id="enter">...</button>
            <button id="xl">xl</button>
            <button id="ngoac1">{</button>
            <button id="ngoac2">}</button>
            <button id="ptram">%</button>
            <button id="ac">AC</button>
        </div>
        <div>
            <button id="inv">Inv</button>
            <button id="sin">sin</button>
            <button id="ln">ln</button>
            <button class="so">7</button>
            <button class="so">8</button>
            <button class="so">9</button>
            <button class="so">/</button>
        </div>
        <div>
            <button id="pi">PI</button>
            <button id="cos">cos</button>
            <button id="log">log</button>
            <button class="so">4</button>
            <button class="so">5</button>
            <button class="so">6</button>
            <button class="so">*</button>
        </div>
        <div>
            <button id="e">e</button>
            <button id="tan">tan</button>
            <button id="can">v</button>
            <button class="so">1</button>
            <button class="so">2</button>
            <button class="so">3</button>
            <button id="tru">-</button>
        </div>
        <div>
            <button id="ans">Ans</button>
            <button id="exp">EXP</button>
            <button id="mu">x<sup>y</sup></button>
            <button class="so">0</button>
            <button id="cham">.</button>
            <button id="submit">=</button>
            <button id="cong">+</button>
        </div>


    </form>
</body>
</html>
