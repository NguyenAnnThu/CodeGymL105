<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Phát triển chương trình thể hiện sự tương tác
        giữa hai đối tượng: công tắc và bóng đèn</title>
    <style>
        body{
            background-color:black;
            text-align: center;
            margin-top:30%;
        }
    </style>
</head>
<body>
    <img src="./images%20(1).jpg" width="200" height="200" id="light">
    <br>
    <button  id="turn">Turn on</button>
<script>
    class Light{
        constructor() {
            this.isOn=false
            this.img=document.getElementById("light");
        }
        TurnOn(){
            this.isOn=true
            this.update()
        }
        TurnOff(){
            this.isOn=false
            this.update()
        }
        update(){
            this.img.src= this.isOn ? "images.jpg" : "./images%20(1).jpg"  ;
        }
        TurnLight(){
            this.isOn= !this.isOn
            this.update()
        }
        getState(){
            return this.isOn
        }
    }
    class Switch{
        constructor(buttonid,light) {
            this.button=document.getElementById("turn");
            this.light=light;
            this.updateButton()
            this.button.addEventListener("click",()=>{
                this.light.TurnLight()
                this.updateButton()
            })
        }
        updateButton(){
            this.button.textContent = this.light.getState() ? "Turn Off" : "Turn On";
        }
    }
    let light=new Light("light");
   let den=new Switch("turn",light);

</script>
</body>
</html>
