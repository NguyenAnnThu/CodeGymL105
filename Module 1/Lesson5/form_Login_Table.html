<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký học viên</title>
    <style>
        body{
            background-color:white;
        }
        table{
            background-color: #f4eeee;
            line-height: 25px;
            width:100%;
            height:20px;
        }
        th{
            text-align: left;
            color: #167597;
            font-weight:bold;
            font-size:20px;
            background-color: #c3e3c3;
        }
        td{
            vertical-align: top;
            color: #0c526a;
            font-size:16px;
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Đăng ký học viên</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="usn"/></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="dob"/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gt"/>Nam
                    <input type="radio" name="gt"/>Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="dc"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select style="width:150px">
                        <option style="text-align:center">--- Chọn lớp ---</option>
                        <option value="10A1">10A1</option>
                        <option value="10A2">10A2</option>
                        <option value="10A3">10A3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail"/></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="sdt"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="sb">Đăng ký</button>
                    <button type="reset" name="rs">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
