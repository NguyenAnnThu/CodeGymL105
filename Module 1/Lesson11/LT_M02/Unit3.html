<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khai báo một mảng ký tự và kích thước của mảng.</title>
</head>
<body>
    <input type="text" id="int" name="int">
    <button id="check">Hiển thị</button>
<p id="result"></p>
<script>
  document.getElementById("check").onclick=function(){
    let a=Number(document.getElementById("int").value);
    if (isNaN(a)||a<0){
      alert("Vui lòng nhập lại")
      return;
    }
    let x;
    let count=0;
    let n=[]
    for(let i=0;i<a;i++){
      x=prompt("Nhập ký tự trong mảng:")
      if (!check_arr(x)){
        i--;
        continue;
      }
      n.push(x)
      if(x>=0 && x<=9) {
        count++;
      }
    }
    document.getElementById("result").innerHTML=`Mảng ký tự: ${n} <br> Số ký tự: ${count}`
  }
  function check_arr(x){
    if(x.length!==1){
      alert("Vui lòng nhập lại")
      return false
    }
    return true
  }
</script>
</body>
</html>
