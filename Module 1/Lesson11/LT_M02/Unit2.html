<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="int" name="int">
    <button id="check">Hiển thị</button>
    <p id="result"></p>
    <script>
        document.getElementById("check").onclick=function(){
            let n=Number(document.getElementById("int").value)
            if(isNaN(n)|| n<0){
                alert("Nhập lại")
            }
            let a=[]
            for(let i=0;i<n;i++){
                let x=prompt("Nhâp số:")
                a.push(x)
            }
            document.getElementById("result").innerHTML=a.reverse().join("")
        }

    </script>
</body>
</html>
