<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số từ trong một chuỗi.</title>
</head>
<body>
<script>
    let a=prompt("Nhập:")
    document.write(CountWord(a))
   function CountWord(a){
      let b= a.trim().split(/\s+/)
     if(b[0]==="")
       return 0
     return b.length
   }
</script>
</body>
</html>
