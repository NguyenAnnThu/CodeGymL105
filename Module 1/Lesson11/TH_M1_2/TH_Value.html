<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
    <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
        <input type="text" name="int" id="int" placeholder="Please enter a number:">
        <button onclick="SearchValue()">Tìm kiếm</button>
        <p id="result"></p>
    <script>
        function SearchValue(){
            let Value=Number(document.getElementById("int").value)
            if(!isNotANumber(Value)){
                return;
            }
            let arr=[3, 5, 1, 3, 2, 10]
            let index=-1;
            for(let i=0;i<arr.length;i++){
                if(Value===arr[i]){
                    index=i
                }
            }
            if(index!==-1){
                document.getElementById("result").innerHTML=`Number ${Value} found at ${index}`
            }
            else{
                document.getElementById("result").innerHTML=`Not found a number ${Value}`
            }
        }

</body>
</html>
