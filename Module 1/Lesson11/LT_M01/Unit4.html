<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo hoặc nhập vào một
        mảng số nguyên và đảo ngược các phần tử trong mảng.</title>
</head>
<body>
        <input type="text" id="int" name="int"/>
        <button id="check">Hiển thị</button>
        <p id="result"></p>
        <script>
            document.getElementById("check").onclick = function() {
                let n = Number(document.getElementById("int").value);
                if (isNaN(n) || n < 0) {
                    alert("Vui lòng nhập lại")
                }
                let x;
                let a = []
                for (let i = 0; i < n; i++) {
                    x = Number(prompt("Nhâp số:"))
                    if (isNaN(x)) {
                        alert("Vui lòng nhập lại")
                        i--;
                        continue;
                    }
                    a.push(x)
                }
                document.getElementById("result").innerHTML = a.reverse()
            }
        </script>
</body>
</html>
