<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên.
      Hiển thị giá trị lớn nhất trong mảng đó. In ra giá trị trung bình
      của các phần tử trong mảng.</title>
</head>
<body>
    <input type="text" id="int" name="int"/>
    <button id="check">Hiển thị</button>
    <p id="result"></p>
    <script>
      document.getElementById("check").onclick = function() {
        let n=Number(document.getElementById("int").value);
        if(isNaN(n)|| n<0){
          alert("Vui lòng nhập lại")
        }
        let x;
        let a=[]
        let sum=0;
        for(let i=0;i<n;i++){
          x=Number(prompt("Nhâp số:"))
          if(isNaN(x)){
            alert("Vui lòng nhập lại")
            i--;
            continue;
          }
          sum+=x
          a.push(x)
        }
        let max=Math.max(...a)
        let avg=sum/n
        document.getElementById("result").innerHTML = "Số lớn nhất là: " + max + "<br>" + "Giá trị trung bình:" + avg;
      }
    </script>
</body>
</html>
