<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối các phần tử trong mảng thành chuỗi</title>
</head>
<body>
    <input type="text" id="int" name="id"/>
    <input type="text" id="int1" name="id"/>
    <button id="check">Hiển thị</button>
    <p id="result"></p>
    <script>
      document.getElementById("check").onclick=function(){
        let array1=document.getElementById("int").value;
        let array2=document.getElementById("int1").value;
        let array=array1.concat(", "+ array2);
        document.getElementById("result").innerHTML=array;
      }
    </script>
</body>
</html>
