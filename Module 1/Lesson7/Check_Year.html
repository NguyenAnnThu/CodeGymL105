<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" name="year" id="year" placeholder="Year"/>
    <button id="check" onclick="CheckYear()">Check</button>
    <p id="kq" >Hiển thị ở đây</p>
    <script>
        function CheckYear(){
            let year=parseInt(document.getElementById("year").value);
            if(year<=0){
                document.getElementById("kq").innerHTML=year + " Không hợp lệ"
            }
            else if((year%4 ===0 && year% 100 !== 0)|| ( year%100===0 && year % 400 === 0)){
                document.getElementById("kq").innerHTML=year + " is a leap year";
            }
            else{
                document.getElementById("kq").innerHTML=year + " is not a leap year";
            }
        }
    </script>
</body>
</html>
