<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="int" name="int" placeholder="Nhập số phần tử của mảng: ">
    <button id="check">Hiển thị</button>
    <p id="result"></p>
<script>
    document.getElementById("check").onclick = function(){
        let n=Number(document.getElementById("int").value);
        if(isNaN(n)||n>=100||n<=0){
            alert("Vui lòng nhập lại!")
            return;
        }
        let arr=[]
        let result=[]
        let number;
        for(let i=0;i<n;i++){
            number=Number(prompt(`Nhập phần tử thứ ${i}:`))
            if(isNaN(number)){
                alert("Vui lòng nhập lại!")
                return;
            }
            arr.push(number)
        }
        for(let i=0;i<arr.length;i++){
            if(UC(arr[i])===arr[i]){
                result.push(arr[i])
            }
        }
        document.getElementById("result").innerHTML=`[${result}]`
    }
    function UC(n){
        let UC=0
        for(let i=1;i<n;i++){
            if(n%i===0){
             UC+=i
            }
        }
        return UC
    }
</script>
</body>
</html>
