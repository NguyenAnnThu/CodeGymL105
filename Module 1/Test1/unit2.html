<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="int" name="int" placeholder="Nhập mảng của bạn">
    <button id="check">Hiển thị</button>
    <p id="result"></p>
<script>
  document.getElementById("check").onclick=function(){
    let str=document.getElementById("int").value;
    let string=0
    let number=0;
    let DB=0
    for(let i=0;i<str.length;i++){
      if(!isNaN(str[i])){
        number+=1
      }
      else if(/[a-zA-Z]/.test(str[i])){
        string+=1
      }
      else{
        DB+=1
      }
    }
    document.getElementById("result").innerHTML=`[${number},${string},${DB}]`
  }
</script>
</body>
</html>
