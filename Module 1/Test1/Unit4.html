<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <input type="text" id="id" name="name"  placeholder="Nhập mã sinh viên:">
      <input type="text" id="name" name="name" placeholder="Nhập tên sinh viên:">
      <input type="text" id="age" name="age" placeholder="Nhập tuổi:">
      <input type="text" id="total" name="total" placeholder="Nhập điểm trung bình:">
      <button id="check">Thêm mới</button>
      <button id="gioi">Sinh viên giỏi</button>
      <button id="sort">Sắp xếp theo điểm giảm dần</button>
      <p id="result"></p>

<script>
  class SinhVien{
    constructor(id,name,age,total){
      this.id=id;
      this.age=age;
      this.name=name;
      this.total=total;
    }
    getid(){
      return this.id
    }
    getname() {
      return this.name
    }
    getage(){
      return this.age
    }
    gettotal(){
      return this.total
    }
    setid(value){
       this.id=value
    }
    setname(value){
      this.name=value
    }
    setage(value){
      this.age=value
    }
    settotal(value){
      this.total=value
    }
    toString(){
      return `Mã sinh viên : ${this.id} | Họ tên: ${this.name} | Tuổi: ${this.age} | Điểm trung bình: ${this.total}`
    }
  }
  let list=[]

document.getElementById("check").onclick=function(){
    let id=Number(document.getElementById("id").value);
    let name=document.getElementById("name").value;
    let age=Number(document.getElementById("age").value);
    let total=parseFloat(document.getElementById("total").value);
    if(!id || !name || !age || !total){
      alert("Vui lòng nhập đủ thông tin")
      return
    }
    if(isNaN(id)||isNaN(age)||isNaN(total)||age>100||age<0||total<0||id<0||total>10){
      alert("Vui lòng nhập lại")
      return
    }
    let SV=new SinhVien(id,name,age,total);
    list.push(SV)
  display();
    document.getElementById("id").value=""
  document.getElementById("name").value=""
  document.getElementById("age").value=""
  document.getElementById("total").value=""
}
function display(){
    let result=document.getElementById("result");
    result.innerHTML= list.map(c=> c.toString()).join("<br>");
}
document.getElementById("sort").onclick=function(){
    list.sort((a,b)=> b.total-a.total)
  display();
}
document.getElementById("gioi").onclick=function(){
    let arr=[]
   for(let i=0;i<list.length;i++){
     if(list[i].total>=8){
       arr.push(list[i])
     }
   }
  let result=document.getElementById("result");
   result.innerHTML= arr.map(c=> c.toString()).join("<br>");
}
</script>
</body>
</html>
