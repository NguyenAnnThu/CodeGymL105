<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>

    <div>
        <button id="TTrai">In tam giác thuận</button>
        <p id="out"></p>
    </div>
    <div>
        <button id="NTrai">In tam giá ngược</button>
        <p id="out1"></p>
    </div>
    <div>
        <button id="TPhai">In tam giác thuận phải</button>
        <pre id="out2"></pre>
    </div>
    <div>
        <button id="NPhai">In tam giác ngược phải</button>
        <p id="out3"></p>
    </div>

<script>
    let n=Number(prompt("Nhập số:"))
    if(isNaN(n)||n<0){
        alert("Vui lòng nhập lại")
    }
    document.getElementById("TTrai").onclick=function(){
        let out=""
        for(let i=1;i<=n;i++){
            out+="*".repeat(i)+"<br>";
        }
        document.getElementById("out").innerHTML=out;
    }
    document.getElementById("NTrai").onclick=function(){
        let out=""
        for(let i=n;i>=1;i--){
            out+="*".repeat(i)+"<br>";
        }
        document.getElementById("out1").innerHTML=out;
    }
    document.getElementById("TPhai").onclick=function(){
        let out=""
        for(let i=1;i<=n;i++){
            out+=" ".repeat(n-i)+"*".repeat(i)+"<br>";
        }
        document.getElementById("out2").innerHTML=out;
    }
    document.getElementById("NPhai").onclick=function(){
        let out=""
        for(let i=n;i>=1;i--){
            out+=" ".repeat(n-i)+"*".repeat(i)+"<br>";
        }
        document.getElementById("out3").innerHTML=out;
    }
</script>
</body>
</html>
