<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
    <script>
      let a=Number(prompt("Nhập nhiệt độ hiện tại: "))
      if(isNaN(a)){
        alert("Vui lòng nhập lại !!!")
      }
      else{
        if(a>=100){
          alert("Vui lòng giảm nhiệt độ")
        }
        else if(a<=20){
          alert("Vui lòng tăng nhiệt độ")
        }
        else{
          alert("oh")
        }
      }
    </script>

</body>
</html>
