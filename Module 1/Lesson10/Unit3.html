<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
      <input type="text" name="int" id="int" placeholder="Nhập số lượng Fibonacci"/>
      <button id="check">Hiển thị</button>
      <p id="kq"></p>
      <script>
        document.getElementById("check").onclick=function(){
          let n=Number(document.getElementById("int").value);
          if(isNaN(n) || n<0){
            document.getElementById("kq").innerHTML="Vui lòng nhập lại";
          }
          else{
            let a=0;
            let b=1;
            let result="";
            for (let i=1;i<=n;i++){
              result+=a+" ";
              let c=a+b;
              a=b;
              b=c;
            }
            document.getElementById("kq").innerHTML=result;

          }
        }
      </script>
</body>
</html>
