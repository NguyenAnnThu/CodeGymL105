<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong
      đoạn mã sau để hiển thị giá trị của biến result trước và sau
      lời gọi hàm.</title>
</head>
<body>
    <script>
      function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
      }
      result = 0;
      alert(`Giá trị trước: ${result} <br> Giá trị sau: ${addNumbers()}`)
      result = addNumbers();
    </script>
</body>
</html>
