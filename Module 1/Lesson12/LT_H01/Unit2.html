<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số,
        tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. </title>
</head>
<body>
    <input type="text" id="int" name="int">
    <button onclick="Hienthi()">Hiển thị</button>
    <p id="result"></p>
    <script>
        function Hienthi(){
            let a=Number(document.getElementById("int").value);
            if(isNaN(a)|| a<0){
                alert("Vui lòng nhập lại")
                return
            }
            let b=a+1;
            document.getElementById("result").innerHTML=b;
        }
    </script>
</body>
</html>
