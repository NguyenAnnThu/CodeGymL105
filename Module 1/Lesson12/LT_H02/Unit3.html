<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
<input type="text" id="inta" name="inta">
<button onclick="Hienthi()">Hiển thị</button>
<p id="result"></p>
<script >
  function Hienthi(){
    let a=Number(document.getElementById("inta").value);
    if(!isNotANumber(a)){
      return;
    }
    document.getElementById("result").innerHTML=`Giai thừa của ${a}: ${GiaiThua(a)}`
  }
</script>
</body>
</html>
