<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
      <input type="text" id="inta" name="inta">
      <button onclick="Hienthi()">Hiển thị</button>
      <p id="result"></p>
    <script>
      function Hienthi(){
        let n = Number(document.getElementById("inta").value);
        if (!isNotANumber(n)){
          return
        }
        let x;
        let b= []
        for (let i = 0; i < n; i++) {
          x = prompt("Nhâp phần tử của mảng:")
          b.push(x)
        }
        document.getElementById("result").innerHTML = DaoNguoc(b)

      }
      function DaoNguoc(b){
        return b.reverse().join("")
      }
    </script>
</body>
</html>
