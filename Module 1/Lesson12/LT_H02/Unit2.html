<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
<input type="text" id="inta" name="inta">
<button onclick="Hienthi()">Hiển thị</button>
<p id="result"></p>
<script >
  function Hienthi(){
    let r=Number(document.getElementById("inta").value);
    if(!isNotANumber(r)){
      return;
    }
    document.getElementById("result").innerHTML=` Diện tích hình tròn là: ${DienTich(r)} <br> Chu vi hình tròn là: ${ChuVi(r)}`
  }
</script>
</body>
</html>
