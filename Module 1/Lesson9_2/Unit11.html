<!DOCTYPE html>
<html lan   g="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
    <input type="text" name="th" id="th" placeholder="Nhập lương của bạn: "/>
    <button id="check">Check</button>
    <p id="kq"></p>
<script>
  document.getElementById("check").onclick=function(){
    let a=Number(document.getElementById("th").value);
    if(isNaN(a)|| a<0){
      document.getElementById("kq").innerHTML="Vui lòng nhập lại";
    }
    else{
      if(0<a && a<=5000000){
        document.getElementById("kq").innerHTML=a*0.05;
      }
      else if(a<=10){
        document.getElementById("kq").innerHTML=a*0.1;
      }
      else if(a<=18){
        document.getElementById("kq").innerHTML=a*0.15;
      }
      else if(a<=32){
        document.getElementById("kq").innerHTML=a*0.2;
      }
      else if(a<=52){
        document.getElementById("kq").innerHTML=a*0.25;
      }
      else if(a<=80){
        document.getElementById("kq").innerHTML=a*0.3;
      }
      else{
        document.getElementById("kq").innerHTML=a*0.35;
      }
    }
  }
</script>
</body>
</html>
