<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let a= Number(prompt("Nhập tuổi của bạn"))
        if(isNaN(a)||0>a||a>120){
            alert("Vui lòng nhập lại!!!")
        }
        else{
            alert("Bạn là con người")
        }
    </script>
</body>
</html>
