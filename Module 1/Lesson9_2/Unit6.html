<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <p>Giải phương trình bậc 1:</p>
    <p>a*x+b=0</p>
    <input type="text" name="a" id="a" placeholder="Nhập a: "/>
    <input type="text" name="b" id="b" placeholder="Nhập b: "/>
    <button id="check">Check</button>
    <p id="result"></p>
    <script>
      document.getElementById("check").onclick=function(){
        let a=Number(document.getElementById("a").value);
        let b=Number(document.getElementById("b").value);
        if(isNaN(a)||isNaN(b)) {
          document.getElementById("result").innerHTML="Vui lòng nhập lại"
        }
        else{
          if(a===0){
            if(b===0){
              document.getElementById("result").innerHTML="Phương trình vô số nghiệm"
            }
            else{
              document.getElementById("result").innerHTML="Phương trình vô nghiệm"
            }
          }
          else{
            document.getElementById("result").innerHTML="x ="+(-b)/a;
          }
        }
      }
    </script>
</body>
</html>
