<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
  <button id="eva" >Eva</button>
  <button id="adam">Adam</button>
  <p id="result"></p>
<script>
  class Apple{
    constructor (){
      this.weight = 10;
    }
    getWeight(){
      return this.weight;
    }
    decreaseApple(){
      if(this.weight>0){
        this.weight--;
      }
    }
  }
  class Human{
    constructor( name,gender,weight){
      this.name=name;
      this.gender=gender;
      this.weight=weight;
    }
    isMale(){
      return this.gender
    }
    setgender(gender){
      this.gender=gender;
    }
    eatApple(apple){
      if(apple.getWeight()>0)
      {
        apple.decreaseApple()
        this.weight+=1;
        document.getElementById("result").innerHTML=`${this.name} ăn một miếng táo. Khối lượng táo còn: ${apple.getWeight()}, cân nặng: ${this.weight}`
      } else {
        alert(`Táo đã hết, ${this.name} không thể ăn nữa.`);
      }
    }
    getweight(){
      return this.weight;
    }
  }
  const apple=new Apple();
  const adam= new Human("Adam",true, 70);
  const eva=new Human("Eva",false, 50);
 document.getElementById("eva").onclick= () => eva.eatApple(apple)
  document.getElementById("adam").onclick= () => adam.eatApple(apple)
</script>
</body>
</html>
