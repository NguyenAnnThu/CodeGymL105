<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số thực</title>
</head>
<body>
      <input type="text" name="a" id="a" placeholder="Nhập a: "/>
      <input type="text" name="b" id="b" placeholder="Nhập b: "/>
      <input type="text" name="c" id="c" placeholder="Nhập c: "/>
      <button id="check">Check</button>
      <p id="kq"></p>
<script>
  document.getElementById("check").onclick=function(){
    let a=Number(document.getElementById("a").value);
    let b=Number(document.getElementById("b").value);
    let c=Number(document.getElementById("c").value);
    if(isNaN(a)||(isNaN(b)||isNaN(c))){
      document.getElementById("kq").innerHTML="Vui lòng nhập lại"
    }
    else{
      if(a>0 &&b>0 &&c>0){
        if(a+b>c && b+c>a && a+c>b){
          document.getElementById("kq").innerHTML=a+ ","+b+","+c + " là 3 cạnh của tam giác"
        }
      }
      else{
        document.getElementById("kq").innerHTML="Không phải cạnh của tam giác"
      }
    }
  }
</script>
</body>
</html>
