<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
      <script>
        let a=Number(prompt("Nhập cạnh a: "))
        if(isNaN(a)){
          alert("Vui lòng nhập lại")
        }
        else{
          if(a>0){
            alert(`Diện tích hình vuông là : ${a*a}`)
          }
          else{
            alert(a+ "Không hợp lệ ")
          }
        }
      </script>
</body>
</html>
