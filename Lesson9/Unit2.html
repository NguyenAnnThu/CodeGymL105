<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra đủ tuổi</title>
</head>
<body>
    <input type="text" name="old" id="old" placeholder="Nhập tuổi của bạn"/>
    <button id="check">Check</button>
    <p id="kq"></p>
    <script>
      document.getElementById("check").onclick = function(){
        let tuoi=document.getElementById("old").value;
        if(tuoi>=15 && tuoi<=100){
          document.getElementById("kq").innerHTML="Bạn đủ điều kiện vào lớp 10";
        }
        else{
          document.getElementById("kq").innerHTML="Bạn không đủ điều kiện"
        }
      }
    </script>
</body>
</html>
