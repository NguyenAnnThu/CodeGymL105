<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
    <input type="text" name="a" id="sa"/>
    <input type="text" name="b" id="sb"/>
    <button id="check">Check</button>
    <p id="kq"></p>
<script>
  document.getElementById("check").onclick=function(){
    let a=Number(document.getElementById("sa").value);
    let b=Number(document.getElementById("sb").value);
    let c=a/b;
    if(isNaN(a)||isNaN(b)){
        document.getElementById("kq").innerHTML="Vui lòng nhập lại";
    }
    else{
        if(b===0){
            document.getElementById("kq").innerHTML="Không chia được cho 0";
        }
        else{
            document.getElementById("kq").innerHTML=c;
        }
    }
  }
</script>
</body>
</html>
