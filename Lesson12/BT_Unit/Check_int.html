<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <input type="text" name="int" id="int">
    <button id="check" onclick="check()">Hiển thị</button>
    <p id="result"></p>
    <script>
        function check(){
           let a=Number(document.getElementById("int").value);
           if(isNaN(a)|| a<0){
               alert("Vui lòng nhập lại")
               return
           }
           if(isPrime(a)){
               document.getElementById("result").innerHTML=`Là số nguyên tố ${a}`
           }
           else{
               document.getElementById("result").innerHTML=` ${a} không phải là số nguyên`
           }
        }
        function isPrime(a){
            for (let i=2;i<=a/2;i++){
                if(a%i===0){
                    return false
                }
            }
            return true
        }
    </script>
</body>
</html>
