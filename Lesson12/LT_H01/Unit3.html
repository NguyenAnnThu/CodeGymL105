<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>


</head>
<body>
      <input type="text" id="inta" name="inta">
      <input type="text" id="intb" name="intb">
      <button onclick="Hienthi()">Hiển thị</button>
      <p id="result"></p>
      <script >
        function Hienthi(){
          let a=Number(document.getElementById("inta").value);
          let b=Number(document.getElementById("intb").value);
          if(!isNotANumber(a)||!isNotANumber(b)){
            return;
          }
          if(!check(a,b)){
            alert(`${a} phải có giá trị bé thua ${b}`)
          }
          else{
            document.getElementById("result").innerHTML=`Tổng: ${a}+${b}: ${a+b}`;
          }
        }
        function check(a,b){
          if(a>b){
            return false
          }
          return true
        }
      </script>
</body>
</html>
