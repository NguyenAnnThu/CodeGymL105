<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
      <input type="text" id="inta" name="inta">
      <button onclick="Hienthi()">Hiển thị</button>
      <p id="result"></p>

<script >
  function Hienthi(){
    let a=Number(document.getElementById("inta").value);
    if(!isNotANumber(a)){
      return;
    }
    document.getElementById("result").innerHTML=BinhPhuong(a);

  }
</script>
</body>
</html>
