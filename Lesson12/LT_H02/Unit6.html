<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dưng</title>
  <script src="../../Func_Sum/Check_IsNaN.js"></script>
</head>
<body>
    <input type="text" id="inta" name="inta">
    <button onclick="Hienthi()">Hiển thị</button>
    <p id="result"></p>
<script>
  function Hienthi(){
    let a=Number(document.getElementById("inta").value);
    if(!isNotANumber(a)){
      return;
    }
    if(SoDuong(a)){
      document.getElementById("result").innerHTML=`${a} là số nguyên dương`

    }
    else{
      document.getElementById("result").innerHTML=`${a} không là số nguyên dương`

    }
  }
</script>
</body>
</html>
