<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
      <input type="text" id="arr" name="arr" placeholder="Nhập mảng của bạn">
      <br>
      <br>
      <input type="text" id="int" name="int" placeholder="Nhập ký tự bạn muốn kiểm tra:">
      <button onclick="CheckArr()">Hiển thị</button>
      <p id="result"></p>
<script>
  function KiemTraInt(a){
    if(a.length>1){
      alert("Vui lòng nhập 1 ký tự")
      return false
    }
    return true
  }
  function CheckArr(){
    let arr=document.getElementById("arr").value
    let a=document.getElementById("int").value
    let count=0
    if(!KiemTraInt(a)) {
      return
    }
    for(let i=0;i<arr.length;i++){
        if(a===arr[i]){
          count++
        }
      }
      if(count===0){
        document.getElementById("result").innerHTML=-1
      }
      else{
        document.getElementById("result").innerHTML=`Số lần xuất hiện: ${count}`
    }
  }
</script>
</body>
</html>
