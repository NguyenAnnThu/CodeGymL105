<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính </title>
    <style>
        .in{
            padding:10px;

        }
        #int, #int2{
            text-align: end;
        }
        .but{
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="in">
        <input type="text" name="int" id="int" placeholder="0"/>
        <input type="text" name="int2" id="int2" placeholder="0"/>
    </div>
    <div class="but">
        <button id="add">Addition(+)</button>
        <button id="sub">Subtraction(-)</button>
        <button id="mul">Multiplication(*)</button>
        <button id="div">Division(/)</button>
    </div>
    <p>Result:</p>
    <p id="kq"> Đây là kết quả:</p>
</body>
<script src="./Canculer.js"></script>
</html>
