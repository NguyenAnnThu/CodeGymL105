<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Money</title>
 <style>
      table{
        width: 100%;
        line-height: 35px;
        text-align: center;
      }
      select{
        height:25px;
        width:100px;
      }
      #money{
        height:25px;
      }
      button{
        height:25px;
      }
 </style>
</head>
<body>
  <table>
    <tr>
      <th >Amount</th>
      <th>From Currency</th>
      <th>To Currency</th>
    </tr>
    <tr>
      <td> <input type="text" name="money" id="money"/></td>
      <td> <select id="from">
              <option value="0">Việt Nam</option>
              <option value="1" >America</option>
          </select>
      </td>
      <td>  <select id="to">
              <option value="0" >Việt Nam</option>
              <option value="1" >America</option>
            </select>
      </td>
      <td colspan="3">
        <button id="cv">Convert</button>
      </td>
    </tr>
    <tr id="inresult">
      <td>Result:</td>
      <td id="change">Hiển thị ở đây </td>
    </tr>
  </table>
</body>
<script src="Change_Mn.js"></script>
</html>
