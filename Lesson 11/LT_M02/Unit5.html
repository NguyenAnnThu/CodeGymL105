<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào 2 chuỗi,
      kiểm tra xem hai chuỗi có giống nhau không.</title>
</head>
<body>
 <script>
   let arr1=prompt("Nhập chuỗi 1: ")
   let arr2=prompt("Nhập chuỗi 2:")
   if(arr1===arr2){
     document.write("Giống nhau")
   }
   else{
     document.write("Khác nhau")
   }
 </script>
</body>
</html>
