<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử.
      Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên
      lớn hơn hoặc bằng 10.</title>
</head>
<body>
      <input type="text" id="int" name="int"/>
      <button id="check">Check</button>
      <p id="result"></p>
<script>
  document.getElementById("check").onclick=function(){
    let n=Number(document.getElementById("int").value);
    let a=[]
    let x;
    if(isNaN(n)){
      alert("Vui lòng nhập lại")
    }
    for (let i=0;i<n;i++){
        x=Number(prompt("Nhập số:"));
        a.push(x);
    }
    let count=0;
    for(let i=0;i<a.length;i++){
      if(a[i]>=10){
        count++
      }
    }
    document.getElementById("result").innerHTML=count;
  }
</script>
</body>
</html>
