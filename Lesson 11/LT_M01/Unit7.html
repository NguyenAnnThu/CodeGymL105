<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm v</title>
</head>
<body>
<input type="text" id="v" name="v" placeholder="Nhập số cần tìm"/>
<input type="text" id="int" name="int" placeholder="Nhập số phần tử của mảng"/>
<button id="check">Hiển thị</button>
<p id="result"></p>
<script>
    document.getElementById("check").onclick = function() {
        let n = Number(document.getElementById("int").value);
        let v=Number(document.getElementById("v").value);
        if (isNaN(n)|| isNaN(v) || n < 0) {
            alert("Vui lòng nhập lại")
        }
        let x;
        let a = []

        for (let i = 0; i < n; i++) {
            x = Number(prompt("Nhâp số:"))
            if (isNaN(x)) {
                alert("Vui lòng nhập lại")
                i--;
                continue;
            }
            a.push(x)
        }
        let found=false
        for(let i=0;i<a.length;i++){
            if(v===a[i]){
                found=true;
              for (let j=i;j<a.length-1;j++){
                  a[j]=a[j+1]
              }
                a[a.length-1]=0;
              break;
            }
        }
        if(found){
            document.getElementById("result").innerHTML = `Mảng sau khi xóa ${v}: ${a}`
        }
        else{
            document.getElementById("result").innerHTML=`${v} không ở trong mảng`
        }
    }
</script>

</body>
</html>
