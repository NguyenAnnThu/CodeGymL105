<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Từ điển r</title>
</head>
<body>
<form id="search">
  <input type="text" id="int" placeholder="Nhập từ tiếng Anh" />
  <button type="button" id="check">Dịch</button>
</form>
<p id="result"></p>

<script>
  const array1 = ["màu đen", "màu đỏ", "màu xanh"];
  const array2 = ["black", "red", "green"];

  document.getElementById("check").onclick = function() {
    let input = document.getElementById("int").value.trim().toLowerCase();
    let resultElement = document.getElementById("result");
    let found = false;

    for (let i = 0; i < array2.length; i++) {
      if (array2[i].toLowerCase() === input) {
        resultElement.textContent = array1[i];
        found = true;
        break;
      }
    }

    if (!found) {
      resultElement.textContent = "Không tìm thấy";
    }
  };
</script>
</body>
</html>
